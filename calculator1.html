<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            width: 320px;
            padding: 20px;
            border-radius: 20px;
            background-color: #2c3e50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #display {
            width: calc(100% - 10px);
            margin-bottom: 10px;
            padding: 10px;
            font-size: 25px;
            border: none;
            border-radius: 10px;
            background-color: #111;
            color: #fff;
            text-align: right;
            outline: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 6px;
        }
        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #777;
        }
        button.equal {
            grid-column: span 2;
            background-color: #1e90ff;
        }
        button.equal:hover {
            background-color: #4169e1;
        }
        button.clear {
            background-color: #87CEEB;
            grid-column: span 1;
        }
        button.clear:hover {
            background-color: #ADD8E6;
        }
        button.operator {
            background-color: #87CEEB;
        }
        button.operator:hover {
            background-color:#ADD8E6;
        }
        button.backspace {
            background-color:  #87CEEB;
            
        }
        button.backspace:hover {
            background-color: #ADD8E6;
        }
        .orange {
            background-color:  #87CEEB;
            grid-column: span 1;
        }
        .orange:hover {
            background-color: #ADD8E6;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="orange" onclick="appendOperator('(')">(</button>
            <button class="orange" onclick="appendOperator(')')">)</button>
            <button class="orange" onclick="appendAns()">A</button>
            <button class="backspace" onclick="backspace()">⌫</button>  <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendPercentage()">%</button>
            <button class="orange" onclick="appendOperator('Math.sqrt(')">√</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('*')">x</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="operator" onclick="appendDot()">.</button>
            <button onclick="appendNumber('0')">0</button>
            <button class="orange" onclick="toggleSign()">±</button>
          <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let displayValue = '';
        let ans = null;
        function appendNumber(number) {
            displayValue += number;
            document.getElementById('display').value = displayValue;
        }
        function appendOperator(operator) {
            displayValue += operator;
            document.getElementById('display').value = displayValue;
        }
        function appendDot() {
            if (!displayValue.includes('.')) {
                displayValue += '.';
                document.getElementById('display').value = displayValue;
            }
        }
        function appendPercentage() {
            displayValue += '/100*';
            document.getElementById('display').value = displayValue;
        }
        function toggleSign() {
            if (displayValue.charAt(0) === '-') {
                displayValue = displayValue.slice(1);
            } else {
                displayValue = '-' + displayValue;
            }
            document.getElementById('display').value = displayValue;
        }
        function clearDisplay() {
            displayValue = '';
            document.getElementById('display').value = displayValue;
        }
        function backspace() {
            displayValue = displayValue.slice(0, -1);
            document.getElementById('display').value = displayValue;
        }
        function calculate() {
            try {
                const result = eval(displayValue);
                document.getElementById('display').value = result;
                displayValue = result.toString();
                ans = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
                displayValue = '';
            }
        }
        function appendAns() {
            if (ans !== null) {
                displayValue += ans;
                document.getElementById('display').value = displayValue;
            }
        }
    </script>
</body>
</html>
